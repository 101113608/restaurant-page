<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverie Ramen</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/icons/restaurant-favicon.ico">
</head>

<body>
    <nav>
        <div id="logo">
            <img src="images/icons/restaurant-icon.png" alt="Restaurant Icon">
            <h2>Reverie Ramen</h2>
        </div>
        <ul>
            <li>
                <button data-tab="home">Home</button>
            </li>
            <li>
                <button data-tab="menu">Menu</button>
            </li>
            <li>
                <button data-tab="contact-us">Contact Us</button>
            </li>
        </ul>
    </nav>
    <div id="content" class="banner-page contact-us">
        <div class="banner contact-us">
            <h4>Contact Us</h4>
        </div>
        <div class="main contact-us">
            <form id="contactForm" action="/">
                <h2>Got a Question? Leave a message!</h2>
                <fieldset>
                    <div class="form-input-section">
                        <label for="contactName">Name</label>
                        <input type="text" name="contactName" id="contactName">
                    </div>
                    <div class="form-input-section">
                        <label for="contactEmail">Email</label>
                        <input type="email" name="contactEmail" id="contactEmail">
                    </div>
                    <div class="form-input-section">
                        <label for="contactMessage">Message</label>
                        <textarea name="contactMessage" id="contactMessage"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <p>By 101113608</p>
        <a href="#">
            <p>Attributions/Credits</p>
        </a>
    </footer>
</body>

</html>
